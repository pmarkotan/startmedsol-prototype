<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-pph-medicine-qualified-name-heading" jhiTranslate="startMedsolPrototypeApp.pphMedicineQualifiedName.home.createOrEditLabel">Create or edit a Pph Medicine Qualified Name</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="startMedsolPrototypeApp.pphMedicineQualifiedName.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 250 }">
                        This field cannot be longer than 250 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="startMedsolPrototypeApp.pphMedicineQualifiedName.activeSubstance" for="field_activeSubstance">Active Substance</label>
                    <input type="text" class="form-control" name="activeSubstance" id="field_activeSubstance"
                           formControlName="activeSubstance"/>
                    <div *ngIf="editForm.get('activeSubstance')!.invalid && (editForm.get('activeSubstance')!.dirty || editForm.get('activeSubstance')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('activeSubstance')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 128 }">
                        This field cannot be longer than 128 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="startMedsolPrototypeApp.pphMedicineQualifiedName.activePuphaData" for="field_activePuphaData">Active Pupha Data</label>
                    <input type="checkbox" class="form-control" name="activePuphaData" id="field_activePuphaData"
                           formControlName="activePuphaData"/>
                    <div *ngIf="editForm.get('activePuphaData')!.invalid && (editForm.get('activePuphaData')!.dirty || editForm.get('activePuphaData')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('activePuphaData')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
