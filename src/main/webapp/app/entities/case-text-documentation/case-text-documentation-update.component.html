<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-case-text-documentation-heading" jhiTranslate="startMedsolPrototypeApp.caseTextDocumentation.home.createOrEditLabel">Create or edit a Case Text Documentation</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="startMedsolPrototypeApp.caseTextDocumentation.text" for="field_text">Text</label>
                    <textarea class="form-control" name="text" id="field_text"
                              formControlName="text"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="startMedsolPrototypeApp.caseTextDocumentation.type" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="ACTUAL_COMPLAINTS">{{ 'startMedsolPrototypeApp.PatientDocumentationType.ACTUAL_COMPLAINTS' | translate }}</option>
                        <option value="ANAMNESIS">{{ 'startMedsolPrototypeApp.PatientDocumentationType.ANAMNESIS' | translate }}</option>
                        <option value="STATUS">{{ 'startMedsolPrototypeApp.PatientDocumentationType.STATUS' | translate }}</option>
                        <option value="DIAGNOSIS">{{ 'startMedsolPrototypeApp.PatientDocumentationType.DIAGNOSIS' | translate }}</option>
                        <option value="THERAPY">{{ 'startMedsolPrototypeApp.PatientDocumentationType.THERAPY' | translate }}</option>
                        <option value="EXPERTISE">{{ 'startMedsolPrototypeApp.PatientDocumentationType.EXPERTISE' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('type')!.invalid && (editForm.get('type')!.dirty || editForm.get('type')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('type')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
