<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="caseTextDocumentation">
            <h2><span jhiTranslate="startMedsolPrototypeApp.caseTextDocumentation.detail.title">Case Text Documentation</span> {{ caseTextDocumentation.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="startMedsolPrototypeApp.caseTextDocumentation.text">Text</span></dt>
                <dd>
                    <span>{{ caseTextDocumentation.text }}</span>
                </dd>
                <dt><span jhiTranslate="startMedsolPrototypeApp.caseTextDocumentation.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'startMedsolPrototypeApp.PatientDocumentationType.' + caseTextDocumentation.type }}">{{ caseTextDocumentation.type }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/case-text-documentation', caseTextDocumentation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
