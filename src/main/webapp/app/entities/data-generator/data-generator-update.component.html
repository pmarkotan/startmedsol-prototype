<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-data-generator-heading" jhiTranslate="startMedsolPrototypeApp.dataGenerator.home.createOrEditLabel">Create or edit a Data Generator</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="startMedsolPrototypeApp.dataGenerator.provider" for="field_provider">Provider</label>
                    <input type="number" class="form-control" name="provider" id="field_provider"
                           formControlName="provider"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="startMedsolPrototypeApp.dataGenerator.praxis" for="field_praxis">Praxis</label>
                    <input type="number" class="form-control" name="praxis" id="field_praxis"
                           formControlName="praxis"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="startMedsolPrototypeApp.dataGenerator.patient" for="field_patient">Patient</label>
                    <input type="number" class="form-control" name="patient" id="field_patient"
                           formControlName="patient"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="startMedsolPrototypeApp.dataGenerator.medicalCase" for="field_medicalCase">Medical Case</label>
                    <input type="number" class="form-control" name="medicalCase" id="field_medicalCase"
                           formControlName="medicalCase"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
