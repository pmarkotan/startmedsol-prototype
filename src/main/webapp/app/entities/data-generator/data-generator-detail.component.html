<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dataGenerator">
            <h2><span jhiTranslate="startMedsolPrototypeApp.dataGenerator.detail.title">Data Generator</span> {{ dataGenerator.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="startMedsolPrototypeApp.dataGenerator.provider">Provider</span></dt>
                <dd>
                    <span>{{ dataGenerator.provider }}</span>
                </dd>
                <dt><span jhiTranslate="startMedsolPrototypeApp.dataGenerator.praxis">Praxis</span></dt>
                <dd>
                    <span>{{ dataGenerator.praxis }}</span>
                </dd>
                <dt><span jhiTranslate="startMedsolPrototypeApp.dataGenerator.patient">Patient</span></dt>
                <dd>
                    <span>{{ dataGenerator.patient }}</span>
                </dd>
                <dt><span jhiTranslate="startMedsolPrototypeApp.dataGenerator.medicalCase">Medical Case</span></dt>
                <dd>
                    <span>{{ dataGenerator.medicalCase }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/data-generator', dataGenerator.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
