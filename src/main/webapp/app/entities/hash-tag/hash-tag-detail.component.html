<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="hashTag">
            <h2><span jhiTranslate="startMedsolPrototypeApp.hashTag.detail.title">Hash Tag</span> {{ hashTag.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="startMedsolPrototypeApp.hashTag.name">Name</span></dt>
                <dd>
                    <span>{{ hashTag.name }}</span>
                </dd>
                <dt><span jhiTranslate="startMedsolPrototypeApp.hashTag.provider">Provider</span></dt>
                <dd>
                    <div *ngIf="hashTag.providerId">
                        <a [routerLink]="['/provider', hashTag.providerId, 'view']">{{ hashTag.providerNameLong }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/hash-tag', hashTag.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
