<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="prescriptionEesztId">
            <h2><span jhiTranslate="startMedsolPrototypeApp.prescriptionEesztId.detail.title">Prescription Eeszt Id</span> {{ prescriptionEesztId.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="startMedsolPrototypeApp.prescriptionEesztId.eesztId">Eeszt Id</span></dt>
                <dd>
                    <span>{{ prescriptionEesztId.eesztId }}</span>
                </dd>
                <dt><span jhiTranslate="startMedsolPrototypeApp.prescriptionEesztId.eesztVersion">Eeszt Version</span></dt>
                <dd>
                    <span>{{ prescriptionEesztId.eesztVersion }}</span>
                </dd>
                <dt><span jhiTranslate="startMedsolPrototypeApp.prescriptionEesztId.prescription">Prescription</span></dt>
                <dd>
                    <div *ngIf="prescriptionEesztId.prescription">
                        <a [routerLink]="['/prescription', prescriptionEesztId.prescription?.id, 'view']">{{ prescriptionEesztId.prescription?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/prescription-eeszt-id', prescriptionEesztId.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
