<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-prescription-eeszt-id-heading" jhiTranslate="startMedsolPrototypeApp.prescriptionEesztId.home.createOrEditLabel">Create or edit a Prescription Eeszt Id</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="startMedsolPrototypeApp.prescriptionEesztId.eesztId" for="field_eesztId">Eeszt Id</label>
                    <input type="text" class="form-control" name="eesztId" id="field_eesztId"
                           formControlName="eesztId"/>
                    <div *ngIf="editForm.get('eesztId')!.invalid && (editForm.get('eesztId')!.dirty || editForm.get('eesztId')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('eesztId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('eesztId')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 36 }">
                        This field cannot be longer than 36 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="startMedsolPrototypeApp.prescriptionEesztId.eesztVersion" for="field_eesztVersion">Eeszt Version</label>
                    <input type="number" class="form-control" name="eesztVersion" id="field_eesztVersion"
                           formControlName="eesztVersion"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="startMedsolPrototypeApp.prescriptionEesztId.prescription" for="field_prescription">Prescription</label>
                    <select class="form-control" id="field_prescription" name="prescription" formControlName="prescription">
                        <option *ngIf="!editForm.get('prescription')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="prescriptionOption.id === editForm.get('prescription')!.value?.id ? editForm.get('prescription')!.value : prescriptionOption" *ngFor="let prescriptionOption of prescriptions; trackBy: trackById">{{ prescriptionOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('prescription')!.invalid && (editForm.get('prescription')!.dirty || editForm.get('prescription')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('prescription')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
