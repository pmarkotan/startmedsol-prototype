<div>
    <h2 id="page-heading">
        <span jhiTranslate="startMedsolPrototypeApp.codeSetLoad.home.title">Code Set Loads</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-code-set-load" [routerLink]="['/code-set-load/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="startMedsolPrototypeApp.codeSetLoad.home.createLabel">
            Create a new Code Set Load
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="codeSetLoads?.length === 0">
        <span jhiTranslate="startMedsolPrototypeApp.codeSetLoad.home.notFound">No codeSetLoads found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="codeSetLoads && codeSetLoads.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="startMedsolPrototypeApp.codeSetLoad.type">Type</span></th>
                    <th scope="col" ><span jhiTranslate="startMedsolPrototypeApp.codeSetLoad.latestVersion">Latest Version</span></th>
                    <th scope="col" ><span jhiTranslate="startMedsolPrototypeApp.codeSetLoad.url">Url</span></th>
                    <th scope="col" ><span jhiTranslate="startMedsolPrototypeApp.codeSetLoad.log">Log</span></th>
                    <th scope="col" ><span jhiTranslate="startMedsolPrototypeApp.codeSetLoad.status">Status</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let codeSetLoad of codeSetLoads ;trackBy: trackId">
                    <td><a [routerLink]="['/code-set-load', codeSetLoad.id, 'view']">{{ codeSetLoad.id }}</a></td>
                    <td jhiTranslate="{{ 'startMedsolPrototypeApp.CodeSetType.' + codeSetLoad.type }}">{{ codeSetLoad.type }}</td>
                    <td>{{ codeSetLoad.latestVersion }}</td>
                    <td>{{ codeSetLoad.url }}</td>
                    <td>{{ codeSetLoad.log }}</td>
                    <td jhiTranslate="{{ 'startMedsolPrototypeApp.CodeSetStatus.' + codeSetLoad.status }}">{{ codeSetLoad.status }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/code-set-load', codeSetLoad.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/code-set-load', codeSetLoad.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(codeSetLoad)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
