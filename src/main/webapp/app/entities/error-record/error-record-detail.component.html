<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="errorRecord">
            <h2><span jhiTranslate="startMedsolPrototypeApp.errorRecord.detail.title">Error Record</span> {{ errorRecord.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="startMedsolPrototypeApp.errorRecord.createDate">Create Date</span></dt>
                <dd>
                    <span>{{ errorRecord.createDate }}</span>
                </dd>
                <dt><span jhiTranslate="startMedsolPrototypeApp.errorRecord.content">Content</span></dt>
                <dd>
                    <span>{{ errorRecord.content }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/error-record', errorRecord.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
