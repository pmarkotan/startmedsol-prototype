<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="feedBackMessage">
            <h2><span jhiTranslate="startMedsolPrototypeApp.feedBackMessage.detail.title">Feed Back Message</span> {{ feedBackMessage.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="startMedsolPrototypeApp.feedBackMessage.createDate">Create Date</span></dt>
                <dd>
                    <span>{{ feedBackMessage.createDate }}</span>
                </dd>
                <dt><span jhiTranslate="startMedsolPrototypeApp.feedBackMessage.author">Author</span></dt>
                <dd>
                    <span>{{ feedBackMessage.author }}</span>
                </dd>
                <dt><span jhiTranslate="startMedsolPrototypeApp.feedBackMessage.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'startMedsolPrototypeApp.FeedBackMessageType.' + feedBackMessage.type }}">{{ feedBackMessage.type }}</span>
                </dd>
                <dt><span jhiTranslate="startMedsolPrototypeApp.feedBackMessage.content">Content</span></dt>
                <dd>
                    <span>{{ feedBackMessage.content }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/feed-back-message', feedBackMessage.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
